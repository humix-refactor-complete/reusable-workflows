name: Reusable Workflow de Build e Deploy nodeJS

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Instalar pnpm
        run: npm install -g pnpm

      - name: Instalar dependÃªncias
        run: pnpm install

      - name: Build do projeto
        run: pnpm build

